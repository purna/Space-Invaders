<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Space Invaders</title>
  </head>
  
    <style>
      body{
        background-color: #130D26;
      }
      #unity-container{
       margin:auto;
       width:100%;
       height:100%;
      }
    </style>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 850px; height: 750px; background: #130D26"></canvas>
    <script src="Build/game2.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/game2.data",
        frameworkUrl: "Build/game2.framework.js",
        codeUrl: "Build/game2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Lewes Game Devs",
        productName: "Space Invaders",
        productVersion: "0.1",
      });
    </script>
    
     <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title"><img width="200" src="https://drive.google.com/file/d/1sHcvG1g_8qII30YIrW-p8t8f2HJlmlpb/preview" alt=""ESCG Logo></div>
      </div>
  </body>
</html>
