<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <head>  <meta name="description"  content="Space invaders Game created by Software and Games Development Students at ESCG Lewes College 2020.">
    <title>ESCG Lewes College | Space Invaders</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/Space-Invaders/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Space-Invaders/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Space-Invaders/favicon-16x16.png">
    <link rel="manifest" href="/Space-Invaders/site.webmanifest">
    <link rel="mask-icon" href="/Space-Invaders/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/Space-Invaders/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/Space-Invaders/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <style>
      body{
        background-color: #130D26;
      }
      #unity-container{
       margin:auto;
       width:100%;
       height:100%;
      }
    </style>

  </head>
  
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title"><img src="" alt=""ESCG Logo></div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Space Invaders build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Space Invaders build.data",
        frameworkUrl: buildUrl + "/Space Invaders build.framework.js",
        codeUrl: buildUrl + "/Space Invaders build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Lewes Game Devs",
        productName: "Space Invaders",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "850px";
        canvas.style.height = "750px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
